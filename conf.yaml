feature_flag:
  enable_docs: true

app:
  port: 1323
  shutdown_timeout: 10s
  jwt:
    secret: Sup3rS3cr3t
    expired_time: 72h

database:
  # engine must be one of:
  #   - inmemory
  #   - mysql
  engine: inmemory
  config:
    mysql:
      host: localhost
      port: 3306
      user: user
      pass: pass
      db_name: db

cache:
  # engine must be one of:
  #   - inmemory
  #   - redis
  engine: inmemory
  config:
    redis:
      host: localhost
      port: 3306
      pass: pass
      db: 0

scheduler:
  - name: ping
    crontab: "*/1 * * * *"
